{% extends "django_messages/base.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% block content %}
  <script src="{{ STATIC_URL }}js/messages.js"></script>

  <h1>{% trans "Compose Message"%}</h1>

  <div class="well">
    <form class="form-vertical" action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="{% trans "Send Message" %}"/>
    </form>
  </div>

{% endblock %}
